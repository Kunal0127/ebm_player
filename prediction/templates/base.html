<body class="text-center">

               {% endif %}
             {% if "login" in request.session %}
            <h4><a class="nav-link active" id="home" href="{% url 'home' %}">Home</a></h4> 
            <h4><a class="nav-link" id="logout"
            href="{% url 'logout' %}">Logout</a></h4> {% endif %}

<div class="container">
